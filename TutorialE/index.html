<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #cloud{

            position: fixed; 
            width: 98vw; 
            height: 50vh;
            top: 3vh; 
            right: 1vw; 
            z-index: -1; 
                        
        }

        @media screen and (max-width:600px) {
            body {
                background-image: linear-gradient(rgb(112, 80, 255), rgb(136, 255, 0));
                background-repeat: no-repeat;
                height:100vh;
            }

            #walking-Bird{
                width: 30vw;
                position:absolute;
                bottom: 10%;
            }

            #rolling-Bird{
                width: 30vw;
            }
        }

        @media screen and (max-width:900px) and (min-width: 600px) {
            body {
                background-image: linear-gradient(red, yellow);
                background-repeat: no-repeat;
                height:100vh;
            }

            #walking-Bird{
                width: 30vw;
                position:absolute;
                bottom: 10%;
                left:10px;
            }

            #rolling-Bird{
                width: 30vw;
            }

        }

        @media screen and (max-width:1200px) and (min-width: 900px) {
            body {
                background-image: linear-gradient(rgb(127, 255, 193), rgb(17, 0, 255));
            }
        }


    </style>

</head>

<body>

    <img id="cloud" src="3F3I.gif">
    <img id="flying-Bird" src="UDG7.gif">

    <img id="rolling-Bird" src="4QYc.gif">
    <img id="walking-Bird" src="XOsX.gif">


</body>
